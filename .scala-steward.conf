# Scala Steward Configuration for mcp4s

# Update pull requests
pullRequests.frequency = "30 days"

# Group related dependencies into single PRs
pullRequests.grouping = [
  { name = "cats-ecosystem", filter = [{ group = "org.typelevel" }] },
  { name = "http4s-ecosystem", filter = [{ group = "org.http4s" }] },
  { name = "circe", filter = [{ group = "io.circe" }] },
  { name = "sttp", filter = [{ group = "com.softwaremill.sttp" }] }
]

# Limit concurrent open PRs
updates.limit = 5

# Commit message format
commits.message = "Update ${artifactName} from ${currentVersion} to ${nextVersion}"
