name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Mill
        run: |
          curl -L https://raw.githubusercontent.com/lefou/millw/main/millw > mill
          chmod +x mill
      - run: ./mill __.compile
      - run: ./mill __.test
