name: Publish
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Mill
        run: |
          curl -L https://raw.githubusercontent.com/lefou/millw/main/millw > mill
          chmod +x mill
      - run: |
          ./mill mill.scalalib.PublishModule/publishAll \
            --publishArtifacts __.publishArtifacts \
            --releaseUri https://maven.pkg.github.com/mcp4s/mcp4s \
            --snapshotUri https://maven.pkg.github.com/mcp4s/mcp4s
        env:
          MILL_MAVEN_USERNAME: ${{ github.actor }}
          MILL_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
